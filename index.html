<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/lumen/bootstrap.min.css"
    />

    <title>Github USers Finder</title>
  </head>
  <body>
    <div>
      <h2 class="d-flex justify-content-center">GitHub Finder</h2>
    </div> 
    <div class="container searchContainer bg-light" >
      <div class="search card card-body">
        <h1>Find GitHub Users</h1>
        <p class="lead">Type in a username to get user profile info </p>
        <input type="text" id="searchUser" placeholder="Enter Github Username" class="form-control">
      </div>
      <hr>
      <div id="profile"></div>
    </div>
   
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="github.js"></script>
    <script src="ui.js"></script> 
    <script src="app.js"></script>
   


  </body>
</html>
